<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Restoran</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <div class="container">
        <h1 class="mt-5 text-center">Menu Restoran</h1>
        <div class="row mt-4" id="menu">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="..\restauran\nasi goreng.jpeg" class="card-img-top" alt="Nasi Goreng">
                    <div class="card-body">
                        <h5 class="card-title">Nasi Goreng</h5>
                        <p class="card-text">Harga: Rp 20.000</p>
                        <button class="btn btn-primary" onclick="addToCart('Nasi Goreng', 20000)" align="text-center">Pesan Sekarang</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="..\restauran\mie goreng.jpg" class="card-img-top" alt="Mie Goreng">
                    <div class="card-body">
                        <h5 class="card-title">Mie Goreng</h5>
                        <p class="card-text">Harga: Rp 15.000</p>
                        <button class="btn btn-primary" onclick="addToCart('Mie Goreng', 15000)" align="center">Pesan Sekarang</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="..\restauran\sate.jpg" class="card-img-top" alt="Sate">
                    <div class="card-body">
                        <h5 class="card-title">Sate</h5>
                        <p class="card-text">Harga: Rp 25.000</p>
                        <button class="btn btn-primary" onclick="addToCart('Sate', 25000)" align="center">Pesan Sekarang</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="susu.png" class="card-img-top" alt="Susu strawberry whipped cream">
                    <div class="card-body">
                        <h5 class="card-title">Susu strawberry whipped cream</h5>
                        <p class="card-text">Harga: Rp 20.000</p>
                        <button class="btn btn-primary" onclick="addToCart('Susu strawberry whipped cream', 20000)">Pesan Sekarang</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="black.png" class="card-img-top" alt="Blackberry Virgin Mojito">
                    <div class="card-body">
                        <h5 class="card-title">Blackberry Virgin Mojito</h5>
                        <p class="card-text">Harga: Rp 25.000</p>
                        <button class="btn btn-primary" onclick="addToCart('Blackberry Virgin Mojito', 250000)">Pesan Sekarang</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="images1.jfif" class="card-img-top" alt="Blue Curacao">
                    <div class="card-body">
                     <h5 class="card-title">Blue Curacao</h5>
                        <p class="card-text">Harga: Rp 15.000</p>
                        <button class="btn btn-primary" onclick="addToCart('Blue Curacao', 15000)" align="center">Pesan Sekarang</button>
                    </div>
                    </div>
                </div>
            </div>
        
        <h2 class="mt-3" align="center">Keranjang Belanja</h2>
        <ul id="cart" class="list-group mt-3"></ul>
        <h3 class="mt-3" align="center">Total: Rp <span id="total">0</span></h3>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(item, price) {
            cart.push({ item, price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart');
            cartList.innerHTML = '';
            cart.forEach((product, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = `${product.item} - Rp ${product.price}`;
                cartList.appendChild(li);
            });
            document.getElementById('total').textContent = total;
            label.setHorizontalAlignment(SwingConstants.CENTER);
        }
        document.addEventListener('DOMContentLoaded', (event) => {
    const checkbox = document.getElementById('checkbox');
    const body = document.body;

    checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
        }else {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
        }
    });

    body.classList.add('alight-mode');
});
console.log("Galeri foto telah dimuat.");
    </script>
</body>
</html>
